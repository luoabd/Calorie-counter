<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie counter</title>
</head>
<body>
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    </div>
    {% block content %}
    <form method="POST">
        <input type="text" name="title" placeholder="Enter the food name" value="{{name}}">
        <button type="submit" name="btn" value="search">Search!</button>
        <button type="submit" name="btn" value="clear">Clear</button>
    </form>
    <div>
    {% for result in results %}
        <h2>{{ result }}</h2>
    {% endfor %}
    </div>
{% endblock %}

</body>
</html>
